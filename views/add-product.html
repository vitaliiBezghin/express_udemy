<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Product</title>
    <link href="/css/product.css" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/">Shop</a></li>
                <li class="main-header__item"><a class="active" href="/admin/add-product">Add Product</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="product-form" action="/admin/add-product-store" method="POST">
            <div class="form-control">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" value="product 1">
            </div>
            <div class="form-control">
                <label for="slug">Slug</label>
                <input type="text" name="slug" id="slug" value="slug 1">
            </div>
            <div class="form-control">
                <label for="description">Description</label>
                <textarea name="description" id="description">description 1</textarea>
            </div>

            <button type="submit">Add Product</button>
        </form>
    </main>
</body>

</html>
